<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG TASK</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="head">
      <h1 data-testid="slackUserName">Zenitsu</h1>
      <img
        src="./assest/zenitsu.jpg"
        class="image"
        data-testid="slackDisplayImage"
        alt="Zenitsu"
      />
      <p data-testid="currentDayOfTheWeek" class="day"></p>
      <p data-testid="currentUTCTime" class="time">2021</p>
      <p data-testid="myTrack">Frontend</p>
      <a target="_blank" href="https://github.com/Heisdalu/zenitsu-lmao" data-testid="githubURL">Github Link</a>
    </div>
  </body>
</html>
